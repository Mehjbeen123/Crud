
<div class="container mt-5">
    <div class="row" >
        <ng-container *ngFor="let data of cardData |search:searchText" >
            <div class="col-md-3 mt-5" >
                <div class="card" style="width: 18rem;">
                    <h5 class="card-title mt-3 text-center cur "(click)="onupdate(data)">{{data.fname}} {{data.lname}}<i class="fa-solid fa-pen-to-square fa-xl" style="margin-left: 10px;"></i></h5>
                    <img *ngIf="data.avatar" [src]="data.avatar" class="card-img-top mt-2" height="200px" width="auto">
                    
                    <div class="card-body text-center">
                      <h5>Email: <span style="color: crimson;">{{data.email}}</span></h5>
                      <h5 class="mt-3">Age: <span style="color: crimson;">{{data.dob|age}}</span></h5>
                      <a  (click)="ondelete(data.id)"><i class="fa-solid fa-trash fa-2xl mt-4"></i></a>
                    </div>
                  </div>  
            </div>
        </ng-container>
        
    </div>
</div>
